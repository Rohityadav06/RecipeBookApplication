<div class="login-form">
  <div class="row">
    <div class="col-sm-6">
      <img class="img" src="../../assets/cooking.gif" alt="" />
    </div>
    <div class="col-sm-6">
      <div style="text-align: center"><h1 class="login-h1">Login</h1></div>
      <form [formGroup]="CandidateLogIn">
        <div class="form-div row">
          <div class="col-sm-3">User Name:</div>
          <div class="col-sm-7">
            <input
              formControlName="user_id"
              type="text"
              class="form-control"
              placeholder="User Id"
            />
          </div>
        </div>

        <div class="form-div row">
          <div class="col-sm-3">Password:</div>
          <div class="col-sm-7">
            <input
              formControlName="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
        </div>
        <div style="text-align: center">
          <button class="btn-style" (click)="LogIn()">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
